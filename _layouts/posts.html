<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
    {% include nav.html %}
    <div class="container">

        <h1 class="page__header">Posts</h1>
        <div class="page__description">
            {{ content }}
        </div>

        <hr class="page__rule"> {% for post in site.posts %} {% unless post.title == 'Feed' %}

        <div class="show__episode__title">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </div>

        <div class="show__episode__date">
            {{ post.date | date: "%b %e, %Y" }}
        </div>

        <hr class="page__rule"> {% endunless %} {% endfor %} {{ page.footer_scripts }}

    </div>

    {% include footer.html %}

</body>

</html>
