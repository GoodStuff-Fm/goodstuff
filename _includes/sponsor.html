<div class="episode__sponsor">
    <div class="episode__sponsor__header">
        This episode of <a href="/{{ show.collection }}">{{ show.name }}</a> is sponsored by: <a href="{{ page.sponsor-link }}">{{ page.sponsor }}</a>
    </div>

    {% if page.sponsor-copy %}
    <div class="episode__sponsor__copy">
        {{ page.sponsor-copy }}
    </div>
    {% endif %}

</div>
