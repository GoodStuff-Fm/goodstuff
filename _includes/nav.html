<nav>
  <ul id="nav">
    <!-- Goodstuff Logo -->
    <div class="logo">
      <a href="/"><img src="/assets/logo.png" onerror="this.onerror=null; this.src='/assets/logo.png'" alt="Goodstuff.fm">
    </div>

    <!-- Page Loop -->
    {% for page in site.pages %}
    {% if page.url != '/' %}
      <li>
        <a href="{{ page.url }}">{{ page.title }}</a>
      </li>
    {% endif %}
    {% endfor %}

  </ul>
</nav>
