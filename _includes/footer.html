<div class="container__footer">
  <footer role="footer" class="footer">

    <!-- Footer Left Side-->
    <div class="footer__left">
      <div class="footer__left__logo"><a href="/"><img src="{{ site.logo }}" class="footer__list__logo" alt="{{ site.title }}" /></a></div>
      <div class="footer__left__description">{{ site.description }}</div>
      <div class="footer__left__copyright">{{ site.copyright }}</div>
    </div>

    <!-- Footer Right Side -->
    <div class="footer__right">
      <div class="footer__right__header">Goodstuff Elsewhere</div>
      {% for item in site.data.navigation.footer %}
      <div class="footer__right__page"><a href="{{ item.url }}" class="footer__list__link">{{ item.title }}</a></div>
      {% endfor %}
    </div>

</footer>
</div>
