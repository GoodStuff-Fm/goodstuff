<footer role="footer" class="footer">
  <ul class="footer__list">
    <!-- Goodstuff Logo -->
    <li class="footer__list__item">
        <a href="/"><img src="{{ site.logo }}" class="footer__list__logo" alt="{{ site.title }}" /></a>
    </li>
    <!-- Page Loop -->
    <li class="footer__list__header">Goodstuff Elsewhere</li>
    {% for item in site.data.navigation.footer %}
    <li class="footer__list__item">
      <a href="{{ item.url }}" class="footer__list__link">{{ item.title }}</a>
    </li>
    {% endfor %}
  </ul>
</footer>
