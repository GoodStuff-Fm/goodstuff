<link href="http://gmpg.org/xfn/11" rel="profile">

<!-- Enable responsiveness on mobile devices-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">


<!-- CSS -->
<link rel="stylesheet" href="/styles/all.css" />
<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" href="/assets/favicon/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/assets/favicon/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="/assets/favicon/manifest.json">
<link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#da5647">
<link rel="shortcut icon" href="/assets/favicon/favicon.ico">
<meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
<meta name="theme-color" content="#da5647">

<!-- FontAwesome -->
<script src="https://use.fontawesome.com/9a2152b162.js"></script>

{% assign show = site.data.shows[page.show] %}

<!-- facebook open graph tags -->
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ page.url }}" />
{% if page.layout == "broadcasts" %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:image" content="/uploads/artwork-master.jpg" />
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@GoodstuffFM">
<meta name="twitter:domain" value="goodstuff.fm" />
<meta name="twitter:title" value="{{ page.title }}" />
<meta name="twitter:description" value="{{ page.description }}" />
<meta name="twitter:image" content="/uploads/artwork-master.jpg" />
<meta name="twitter:url" value="{{ page.url }}" />
{% elsif page.layout == "show" %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{{ show.description }}" />
<meta property="og:image" content="{{ show.artwork }}" />
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@GoodstuffFM">
<meta name="twitter:creator" content="{{ show.show-twitter }}">
<meta name="twitter:domain" value="goodstuff.fm" />
<meta name="twitter:title" value="{{ page.title }}" />
<meta name="twitter:description" value="{{ show.description }}" />
<meta name="twitter:image" content="{{ show.artwork }}" />
<meta name="twitter:url" value="{{ page.url }}" />
{% elsif page.layout == "episode" %}
<meta property="og:title" content="{{ show.name }} {{ page.episode }}: {{ page.title }}" />
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:image" content="{{ show.artwork }}" />
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@GoodstuffFM">
<meta name="twitter:creator" content="{{ show.show-twitter }}">
<meta name="twitter:domain" value="goodstuff.fm" />
<meta name="twitter:title" value="{{ show.name }} {{ page.episode }}: {{ page.title }}" />
<meta name="twitter:description" value="{{ page.description }}" />
<meta name="twitter:image" content="{{ show.artwork }}" />
<meta name="twitter:url" value="{{ page.url }}" />
{% elsif page.layout == "person" %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{{ page.tagline }}" />
<meta property="og:image" content="{{ page.image }}" />
<meta name="twitter:site" content="@GoodstuffFM">
<meta name="twitter:domain" value="goodstuff.fm" />
<meta name="twitter:title" value="{{ page.title }}" />
<meta name="twitter:description" value="{{ page.tagline }}" />
<meta name="twitter:image" content="{{ page.image }}" />
<meta name="twitter:url" value="{{ page.url }}" />
{% else %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:image" content="/uploads/artwork-master.jpg" />
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@GoodstuffFM">
<meta name="twitter:creator" content="@GoodstuffFM">
<meta name="twitter:domain" value="goodstuff.fm" />
<meta name="twitter:title" value="{{ page.title }}" />
<meta name="twitter:description" value="{{ site.description }}" />
<meta name="twitter:image" content="/uploads/artwork-master.jpg" />
<meta name="twitter:url" value="{{ page.url }}" />
{% endif %}

<!-- Fullstory Debugging app -->
<script>
window['_fs_debug'] = false;
window['_fs_host'] = 'www.fullstory.com';
window['_fs_org'] = '2F4TF';
window['_fs_namespace'] = 'FS';
(function(m,n,e,t,l,o,g,y){
    if (e in m && m.console && m.console.log) { m.console.log('FullStory namespace conflict. Please set window["_fs_namespace"].'); return;}
    g=m[e]=function(a,b){g.q?g.q.push([a,b]):g._api(a,b);};g.q=[];
    o=n.createElement(t);o.async=1;o.src='https://'+_fs_host+'/s/fs.js';
    y=n.getElementsByTagName(t)[0];y.parentNode.insertBefore(o,y);
    g.identify=function(i,v){g(l,{uid:i});if(v)g(l,v)};g.setUserVars=function(v){g(l,v)};
    g.identifyAccount=function(i,v){o='account';v=v||{};v.acctId=i;g(o,v)};
    g.clearUserCookie=function(c,d,i){if(!c || document.cookie.match('fs_uid=[`;`]*`[`;`]*`[`;`]*`')){
    d=n.domain;while(1){n.cookie='fs_uid=;domain='+d+
    ';path=/;expires='+new Date(0).toUTCString();i=d.indexOf('.');if(i<0)break;d=d.slice(i+1)}}};
})(window,document,window['_fs_namespace'],'script','user');
</script>
